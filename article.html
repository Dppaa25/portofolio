<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        /* Shared styles */
        body {
            background-color: var(--primaryBackgroundColor);
        }

        /* Styles for Article Detail View */
        .article-content-wrapper {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2.5rem;
            background-color: var(--secondaryBackgroundColor);
            border-radius: var(--itemBorderRadius);
            border: 1px solid var(--lineColor);
            text-align: center; /* Center align title, meta, and tags */
        }
        .article-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primaryTextColor);
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        .article-meta {
            color: var(--secondaryTextColor);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Ensure meta items are centered */
            gap: 0.5rem;
        }
        .article-image {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: cover;
            border-radius: var(--itemBorderRadius);
            margin-bottom: 2.5rem;
            border: 1px solid var(--lineColor);
        }
        .article-tags-detail {
            display: flex;
            justify-content: center; /* Center the tags container */
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 3rem; /* Add more space before the body */
        }
        .tag-item {
            display: inline-block;
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accentColor);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .article-body {
            color: var(--secondaryTextColor);
            font-size: 1.1rem;
            line-height: 2.1rem;
            text-align: left; /* Reset body text to be left-aligned */
        }
        .article-body p { margin-bottom: 1.5rem; }
        .article-body p:last-child { margin-bottom: 0; }
        
        .back-link-container {
            text-align: center;
            margin-top: 3rem;
        }
        .back-link {
            color: var(--accentColor);
            border: 1px solid var(--accentColor);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-link:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        /* Styles for Article List View */
        .article-list-header {
            text-align: center;
            padding: 6rem 1rem;
            background-color: var(--secondaryBackgroundColor);
        }
        .article-list-title {
            font-size: 3.5rem;
            color: var(--primaryTextColor);
            margin-bottom: 1rem;
        }
        .article-list-subtitle {
            font-size: 1.2rem;
            color: var(--secondaryTextColor);
            max-width: 600px;
            margin: 0 auto;
        }
        .article-list-container {
            padding: var(--sectionPadding);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .article-list-header { padding: 4rem 1rem; }
            .article-list-title { font-size: 2.5rem; }
            .article-content-wrapper { margin: 2rem auto; padding: 1.5rem; }
            .article-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="main-container">
            <div class="nav">
                <div class="logo">
                    <a href="/">MDS</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="article.html">Article</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </nav>
                 <div class="burger">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
    </header>

    <main id="article-main">
        <!-- Konten akan dimasukkan oleh JavaScript -->
    </main>

    <footer>
        <div class="footer-icons"></div>
        <p>&#169; 2025 - Made by Muhammad Daffa Saputra</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainElement = document.getElementById('article-main');
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id') ? parseInt(params.get('id')) : null;

            // Fungsionalitas burger menu
            const burger = document.querySelector('.burger');
            const navUl = document.querySelector('nav ul');
            if(burger && navUl) {
                burger.addEventListener('click', () => {
                    navUl.classList.toggle('nav-active');
                    burger.classList.toggle('toggle');
                });
            }

            const articles = JSON.parse(localStorage.getItem('articleData')) || [];

            if (articleId) {
                // TAMPILAN DETAIL ARTIKEL
                const article = articles.find(p => p.id === articleId);
                if (article) {
                    document.title = article.title;
                    const formattedDescription = article.description.split('\n').filter(p => p.trim() !== '').map(p => `<p>${p}</p>`).join('');
                    
                    mainElement.innerHTML = `
                        <div class="article-content-wrapper">
                            <h1 class="article-title">${article.title}</h1>
                            <div class="article-meta">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>
                                <span>Published on ${new Date(article.id).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' })}</span>
                            </div>
                             ${article.imageData ? `<img src="${article.imageData}" alt="${article.title}" class="article-image">` : ''}
                            <div class="article-tags-detail">
                                ${article.tags.map(tag => `<span class="tag-item">#${tag}</span>`).join('')}
                            </div>
                            <div class="article-body">${formattedDescription}</div>
                            <div class="back-link-container">
                                <a href="article.html" class="back-link">← Back to All Articles</a>
                            </div>
                        </div>
                    `;
                } else {
                    mainElement.innerHTML = `<div style="text-align: center; padding: 5rem;"><p>Artikel tidak ditemukan.</p><br/><a href="article.html" class="back-link">← Back to All Articles</a></div>`;
                }
            } else {
                // TAMPILAN DAFTAR ARTIKEL
                document.title = "Articles";
                mainElement.innerHTML = `
                    <div class="article-list-header">
                        <h1 class="article-list-title">My Articles</h1>
                        <p class="article-list-subtitle">A collection of my thoughts, stories, and tutorials on various topics.</p>
                    </div>
                    <section class="article-list-container">
                        <div class="main-container">
                            <div class="grid-3">
                                ${
                                    articles.length > 0
                                    ? articles.map(item => `
                                        <a href="article.html?id=${item.id}" class="portfolio" style="text-decoration: none;">
                                            <div class="portfolio-cover"><img src="${item.imageData}" alt="${item.title}" /></div>
                                            <div class="portfolio-info">
                                                <div class="portfolio-title">
                                                    <h4>${item.title}</h4>
                                                </div>
                                                <div class="portfolio-tags">${item.tags.map(tag => `<div>${tag}</div>`).join('')}</div>
                                                <p>${item.description.substring(0, 100)}...</p>
                                            </div>
                                        </a>
                                    `).join('')
                                    : '<p class="text-secondaryTextColor col-span-3 text-center">No articles have been written yet. Please check back later!</p>'
                                }
                            </div>
                        </div>
                    </section>
                `;
            }
        });
    </script>
</body>
</html>
